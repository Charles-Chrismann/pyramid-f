<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main>
        <loding-screen>
            <p>Loading...</p>
        </loding-screen>

        <setup-screen>
            <div class="choice">
                <p>Join A Lobby</p>
                <form action="#" method="post">
                    <label for="lobbyId">Enter Lobby Id</label>
                    <input type="text" name="lobbyId" id="lobbyId">
                    <input type="submit" value="Join Lobby">

            <div class="dvt">
                <p>Developpement only</p>
                <button>Navigate to lobby</button>
            </div>
        </setup-screen>

        <lobby-screen>
            <div>
                <h2>Pyramid of Height X</h2>

                    <input type="submit" value="Join Game">
                </form>
            </div>
        </lobby-screen>
